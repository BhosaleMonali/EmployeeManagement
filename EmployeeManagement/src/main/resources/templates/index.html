<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" th:action="@{/login}" method="post" th:object="${AuthRequest}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"  th:filed="*{username}"required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"  th:field="*{password}"required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        

                        <!-- Token Display (For Debugging) -->
                        <div id="tokenContainer" class="alert alert-success mt-3 d-none">
                            <strong>JWT Token:</strong> <span id="tokenDisplay"></span>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small>Don't have an account?</small>
                        <br>
                        <a href="/register" class="btn btn-secondary mt-2">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
